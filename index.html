<!doctype html>
<html lang="en">

  <head>

    <title>Ultra Marathon Signup</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>


  <body>

    <h1 align="middle">Runner Form!!</h1>

    <h4 align="middle">Nicholas MacDonald</h4>

    <hr>

    <br>

    <h5 align="middle">Ultra Marathon info form</h5>

    <p align="middle">Please input Racer Information. Tee Shirts and bibs will be distributed the week of the race!</p>

    <form>

      <div class="form-group">

        <label for="first">Runner Name</label>

        <textarea class="form-control" id="first" rows="1"></textarea>

      </div>

      <div class="form-group">

        <label for="second">Runner Address: (Street, City, State, ZIP)</label>

        <textarea class="form-control" id="second" rows="1"> </textarea>

      </div>

      <div class="form-group">

        <label for="third">Runner's Age: (number input)</label>

        <textarea class="form-control" id="third" rows="1"> </textarea>

      </div>

      <div class="form-group">

        <label for="formcontrol">Shirt Size:</label>

        <select multiple class="form-control" id="formcontrol">

          <option>XS: Extra Small</option>

          <option>S: Small</option>

          <option>M: Medium</option>

          <option>L: Large</option>

          <option>XL: Extra Large </option>

        </select>

      </div>

      <form>

         <input type="radio" name="gender" value="male" checked> Male<br>

         <input type="radio" name="gender" value="female"> Female<br>

      </form>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
